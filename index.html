<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive To-Do List | Laiba Afzaal</title>
  <meta name="description" content="A feature-rich to-do list application with dark mode, local storage, and task management">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theme-toggle">
    <button id="toggle-theme" aria-label="Toggle dark mode">
      <i class="fas fa-moon"></i>
    </button>
  </div>
  <div class="container">
    <header class="app-header">
      <h1><i class="fas fa-tasks"></i> Productivity Tracker</h1>
      <p class="subtitle">Organize your tasks efficiently</p>
    </header>
    
    <div class="stats-bar">
      <div class="stat-item">
        <span id="total-tasks">0</span>
        <span>Total</span>
      </div>
      <div class="stat-item">
        <span id="completed-tasks">0</span>
        <span>Completed</span>
      </div>
      <div class="stat-item">
        <span id="pending-tasks">0</span>
        <span>Pending</span>
      </div>
    </div>
    
    <div class="input-section">
      <input type="text" id="task-input" placeholder="What needs to be done?" aria-label="Task input" />
      <button id="add-btn" class="primary-btn">
        <i class="fas fa-plus"></i> Add Task
      </button>
    </div>
    
    <div class="filter-section">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </div>
    
    <ul id="task-list"></ul>
    
    <div class="actions-section">
      <button id="clear-btn" class="danger-btn">
        <i class="fas fa-trash-alt"></i> Clear Completed
      </button>
      <button id="export-btn" class="secondary-btn">
        <i class="fas fa-file-export"></i> Export Tasks
      </button>
    </div>
  </div>
  
  <footer class="app-footer">
    <p>Created by Laiba Afzaal</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
